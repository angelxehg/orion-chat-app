<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Espacios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Espacios</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list *ngIf="enabled(); else noVerified;">
    <!-- Espacios -->
    <ion-item-group *ngFor="let group of items | async">
      <ion-item-divider>
        <ion-label>{{ group.title }}</ion-label>
      </ion-item-divider>
      <ion-item *ngFor="let item of group.chats">
        <ion-icon slot="end" name="file-tray-full-outline" color="secondary"></ion-icon>
        <ion-label>{{ item }}</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
  <ng-template #noVerified>
    <p>Por favor verifica tu email para poder enviar mensajes</p>
  </ng-template>
</ion-content>
