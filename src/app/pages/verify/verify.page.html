<ion-content>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <ion-card>
        <ion-icon *ngIf="ready; else loadingSpinner" class="big-icon" name="shield-checkmark"
          [color]="error ? 'danger' : 'success'">
        </ion-icon>
        <ng-template #loadingSpinner>
          <ion-spinner class="big-icon" name="circles" color="secondary"></ion-spinner>
        </ng-template>
        <ion-card-header>
          <ion-card-title>{{ title() }}</ion-card-title>
          <ion-card-subtitle>{{ subtitle() }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class="card-items">
          <ion-item *ngIf="!error && success" routerLink="/app/contacts">
            <ion-icon slot="end" name="enter"></ion-icon>
            <ion-label>
              Ir a la aplicaci√≥n
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
