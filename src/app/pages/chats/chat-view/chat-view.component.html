<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-hide-md-up">
      <ion-back-button defaultHref="/app/chats"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ title() }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="chat">
    <p *ngFor="let msg of chat.messages">
      {{ msg.from }} - {{ msg.content }}
    </p>
  </div>
</ion-content>
