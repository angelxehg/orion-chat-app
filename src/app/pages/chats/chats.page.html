<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="createChat()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chats</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Chats -->
  <app-chat-list [items]="items" *ngIf="enabled(); else noVerified;" class="ion-hide-md-up"></app-chat-list>
  <!-- 
    Esta plantilla se muestra cuando no se ha verificado el email.
    Deberíamos impedir la mayoría de las operaciones mientras no se verifique el email
  -->
  <ng-template #noVerified>
    <p>Por favor verifica tu email para poder enviar mensajes</p>
  </ng-template>
</ion-content>
