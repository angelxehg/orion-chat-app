<ion-item-group *ngIf="enabled(); else noVerified;">
  <ion-item-divider>
    <ion-label>Mis chats</ion-label>
  </ion-item-divider>
  <ion-menu-toggle auto-hide="false" *ngFor="let item of items | async">
    <app-chat-item [item]="item" [color]="activeColor(item)"></app-chat-item>
  </ion-menu-toggle>
</ion-item-group>
<ng-template #noVerified>
  <p>Por favor verifica tu email para poder enviar mensajes</p>
</ng-template>
