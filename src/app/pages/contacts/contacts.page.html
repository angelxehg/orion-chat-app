<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="addContact()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Contactos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contactos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list *ngIf="enabled(); else noVerified;">
    <!-- Contacts -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Mis contactos</ion-label>
      </ion-item-divider>
      <ion-item *ngFor="let item of items | async">
        <ion-icon slot="end" name="people-outline" color="secondary"></ion-icon>
        <ion-label>
          <h2>{{ item.name }}</h2>
          <p>{{ item.email }}</p>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
  <ng-template #noVerified>
    <p>Por favor verifica tu email para poder enviar mensajes</p>
  </ng-template>
</ion-content>
